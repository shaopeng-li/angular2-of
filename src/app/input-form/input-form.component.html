<form>
  <div>
    <label for="skillName">Input skill to list:</label>
    <input type="text" name="skillName" id="skillName" [(ngModel)]="skill" (keyup)="0" required>
  </div>
  <div>
    <label for="years">Years of exp:</label>
    <input type="number" name="years" [(ngModel)]="year" id="years" required>
  </div>
</form>
<button (click)="flag && clickAdd()" [disabled]="flag">add term</button>
